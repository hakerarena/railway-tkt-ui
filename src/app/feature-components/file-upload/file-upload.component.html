<div class="container">
  <div class="card shadow-sm">
    <div class="card-header">
      <h2 class="text-center mb-0">Upload PDF and Send Invite</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="fileInput" class="form-label">Select PDF File</label>
          <input
            type="file"
            id="fileInput"
            name="fileInput"
            class="form-control"
            (change)="onFileSelected($event)"
            accept="application/pdf"
          />
          <small *ngIf="fileError" class="text-danger">{{ fileError }}</small>
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email Address</label>
          <input
            type="email"
            id="emailInput"
            name="emailInput"
            class="form-control"
            [(ngModel)]="email"
            (ngModelChange)="validateEmail()"
            placeholder="Enter your email"
          />
          <small *ngIf="email && !isEmailValid" class="text-danger"
            >Invalid email address.</small
          >
        </div>
        <button
          type="button"
          class="btn btn-primary w-100"
          (click)="onUpload()"
          [disabled]="!selectedFile || !isEmailValid"
        >
          Upload and Send Invite
        </button>
      </form>
    </div>
  </div>
</div>
