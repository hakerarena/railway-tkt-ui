<div class="container">
  <div class="card shadow-sm">
    <div class="card-header">
      <h2 class="text-center mb-0">Upload PDF and Send Invite</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="fileInput" class="form-label">Select PDF File</label>
          <input
            #fileInput
            type="file"
            id="fileInput"
            name="fileInput"
            class="form-control"
            (change)="onFileSelected($event)"
            accept="application/pdf"
          />
          <small *ngIf="fileError" class="text-danger">{{ fileError }}</small>
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email Address</label>
          <input
            type="email"
            id="emailInput"
            name="emailInput"
            class="form-control"
            [(ngModel)]="email"
            (ngModelChange)="validateEmail()"
            placeholder="Enter your email"
          />
          <small *ngIf="email && !isEmailValid" class="text-danger"
            >Invalid email address.</small
          >
        </div>
        <button
          type="button"
          class="btn btn-primary w-100"
          (click)="onUpload()"
          [disabled]="!selectedFile || !isEmailValid || isLoading"
        >
          <span *ngIf="!isLoading">Upload and Send Invite</span>
          <span *ngIf="isLoading">
            <div
              class="spinner-border spinner-border-sm text-light"
              role="status"
            ></div>
            Sending...
          </span>
        </button>
      </form>
    </div>
  </div>

  <!-- Popup Modal -->
  <div
    class="popup"
    *ngIf="showPopup"
    [ngClass]="{ success: isSuccess, failure: !isSuccess }"
  >
    <div class="popup-content">
      <div class="popup-icon">
        <span *ngIf="isSuccess">ðŸ˜Š</span>
        <span *ngIf="!isSuccess">ðŸ˜ž</span>
      </div>
      <p>{{ popupMessage }}</p>
      <button class="btn btn-secondary" (click)="closePopup()">Close</button>
    </div>
  </div>
</div>
